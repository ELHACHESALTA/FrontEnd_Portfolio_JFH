<div class="row">
  <div class="container">
    <div class="card">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-outline form-white mb-4">
          <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
            [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
          <label class="form-label" for="nombreUsuario">Usuario</label>
        </div>
        <div class="form-outline form-white mb-4">
          <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
            name="password" required />
          <label class="form-label" for="password">Contraseña</label>
        </div>
        <button class="btn btn-dark btn-lg px-5" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
