<div class="row">
    <div class="titulo">
    <b>Experiencia laboral</b>
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
    </button>
    </div>
    <div class="col-1"></div>
    <div class="col-11">
       <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td class="col-4"><b>{{Experiencia.nombreE}}</b></td>
                    <td class="col-6">{{Experiencia.descripcionE}}</td>
                    <td class="col-1" *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                    <td class="col-1" *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
       </table>
    </div>
</div>
